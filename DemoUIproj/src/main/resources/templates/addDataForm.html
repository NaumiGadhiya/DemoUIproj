<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link href="/style.css"> -->
  <title>Login Form</title>
  <style>
    .container {
      margin-top: 50px;
      text-align: center;
    }

    .header {
      background: rgb(245, 250, 218);
      padding-top: 25px;
      padding-bottom: 25px;
    }

    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }

  </style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2 th:text="'Add New Details'"></h2>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mt-5">
        <!--/*@thymesVar id="empObj" type=""*/-->
        <form class="mt-4" th:action="@{/emp}" th:object="${empObj}" method="post">


          <div class="form-group">
            <label for="empname" class="form-label">Employee Name :</label>
              <input type="text"
                     class="form-control"
                     name="empname"
                     th:field="*{name}"
                     placeholder="Enter name"
                     required  />
            <div style="color:red;" th:if="${nameError}">
              <span th:text="${nameError}"></span>
            </div>
<!--            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>-->
          </div>

          <div class="form-group">
            <label for="empemail">Email :</label>
              <input type="email"
                     class="form-control"
                     name="empemail"
                     th:field="*{email}"
                     placeholder="Email address"
                     required />
            <div style="color:red;" th:if="${emailError}">
                <span th:text="${emailError}"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="emppass">Password :</label>
              <input type="password"
                     class="form-control"
                     name="emppass"
                     th:field="*{password}"
                     placeholder="Enter correct password"
                     required />
            <div style="color:red;" th:if="${passError}">
              <span th:text="${passError}"></span>
            </div>
          </div>

          <button  type="submit" class="btn btn-success btn-block">ADD</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
