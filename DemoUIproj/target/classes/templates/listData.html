<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="/style.css">
    <title>Login Form</title>
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }

        .header {
            background: rgb(245, 250, 218);
            padding-top: 25px;
            padding-bottom: 25px;
        }

        .table {
            margin-top: 20px;
        }

        .addBtn {
            margin-left: 100px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="alert alert-success" role="alert" th:if="${msg}">
        <span th:text="${msg}"></span>
    </div>
    <div class="header">
        <h2 th:text="'MANAGING AREA'"></h2>
    </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>EMPLOYEE ID</th>
            <th>NAME</th>
            <th>EMAIL ADDRESS</th>
            <th>OPERATION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp: ${empList}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${emp.id})}"><button type="button"
                                                                   class="btn btn-outline-info">Edit</button></a>
                <button class="btn btn-outline-danger" data-bs-toggle="modal"
                        th:data-bs-target="|#deleteModal${emp.id}|"
                        type="button">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="addBtn">
    <a th:href="@{/home/add}"><button type="button" class="btn btn-info">Add New Employee</button></a>
</div>

<!-- ********************************************** delete modal ******************************************************** -->
<div th:each="emp: ${empList}" class="modal fade" th:id="|deleteModal${emp.id}|" tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Data Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you want to delete the whole data?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a th:href="@{/delete/{id}(id=${emp.id})}"><button type="button" class="btn btn-danger">Yes,
                    Confirm</button></a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
