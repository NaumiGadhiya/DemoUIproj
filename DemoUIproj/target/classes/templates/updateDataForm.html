<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>update data page</title>
  <style>
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .header {
      background: rgb(245, 250, 218);
      padding-top: 25px;
      padding-bottom: 25px;
    }
    .alert {
      background: rgb(216, 252, 187);
    }
    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2 th:text="'Update Your Details'"></h2>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mt-5">
        <form th:action="@{/emp/{id}(id= ${empObj.id})}" th:object="${empObj}" method="post">
          <div class="form-group">
            <label for="empname" class="form-label">Employee Name :</label>
            <input type="text"
                   class="form-control"
                   name="empname"
                   th:field="*{name}" />
            <div style="color:red;" th:if="${nameError}">
              <span th:text="${nameError}"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="empemail">Email :</label>
            <input type="email"
                   class="form-control"
                   name="empemail"
                   th:field="*{email}" />
            <div style="color:red;" th:if="${emailError} ">
              <span th:text="${emailError}"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="emppass">Password :</label>
            <input type="text"
                   class="form-control"
                   name="emppass"
                   th:field="*{password}"
                   placeholder="*****" />
            <div style="color:red;" th:if="${passError}">
              <span th:text="${passError}"></span>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-block">SAVE CHANGES</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
